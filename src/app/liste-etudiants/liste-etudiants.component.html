<!-- balise normale-->
<article *ngFor="let etudiant of servEtu.listeEtudiants; let i = index">
  <h3>{{ i }} | Nom de l'étudiant, prénom de l'étudiant : {{etudiant.nom}}, {{etudiant.prenom}}</h3>
  <p><em>{{etudiant.promo}}</em></p>
  <a href routerLink="/etudiant/{{ i }}">
    <img [src]="etudiant.photo" [width]="50" [height]="50"/>
  </a>
</article>
