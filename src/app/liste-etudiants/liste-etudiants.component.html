<div style="display: flex; flex-wrap: wrap; margin: 20px">
  <div *ngFor="let etudiant of servEtu.listeEtudiants; let i = index">
<!--    <app-etudiant *ngIf="etudiant != undefined" [indexEtudiant]="i"></app-etudiant>-->
    <mat-card style="margin: 20px">
      <mat-card-header>
        <img mat-card-avatar [src]="etudiant.photo" [height]="50">
        <mat-card-title> {{ etudiant.nom }} {{ etudiant.prenom }} </mat-card-title>
        <mat-card-subtitle> {{ etudiant.age }} ans </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        Mail : {{ etudiant.mail }} <br>
        Promotions : {{ etudiant.promo }} <br>
        Spécialités : {{ etudiant.specialites }} <br>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button routerLink="/etudiant/{{ i }}">View</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
